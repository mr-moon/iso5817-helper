<div class="field">
    Excessive convexity
    <img src="assets/images/ref-512.png" class="schematic">
</div>

<div class="field">
    <i>h</i>
    <span contenteditable="true" inputmode="decimal"
        (click)="moveCaretToEnd($event)"
        (blur)="$event.target.textContent = (h = fixNumeric($event.target.textContent, 0.5, 0.1))">{{h}}</span>
    <i>mm</i>
</div>

<div class="field">
    <i>a</i>
    <span contenteditable="true" inputmode="decimal"
        (click)="moveCaretToEnd($event)"
        (blur)="$event.target.textContent = (a = fixNumeric($event.target.textContent, 0.5))">{{a}}</span>
    <i>mm</i>
</div>

<div class="field" style="text-align: center;">=</div>


<div class="field">
    <b class="quality-level" [class.matching]="h <= 1.5 + 0.15 * a">B</b>
    <i>h &#8804; 1,5 mm + 0,15 a</i>
</div>

<div class="field">
    <b class="quality-level" [class.matching]="h <= 2 + 0.15 * a">C</b>
    <i>h &#8804; 2 mm + 0,15 a</i>
</div>

<div class="field">
    <b class="quality-level" [class.matching]="h <= 2 + 0.2 * a">D</b>
    <i>h &#8804; 2 mm + 0,2 a</i>
</div>
